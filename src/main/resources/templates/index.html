<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:fragment="copy">
<title>Hardware Store</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
	id="Viewport" name="viewport" />

<!-- Bootstrap -->
<link rel="stylesheet" media="screen"
	href="//netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" />

<link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

	<h1>
		<center><strong>Hardware Store</strong></center>
	</h1>

	<div class="container my-1" align="center">
		<h2>Order List</h2>
		<div align="left">
			<a th:href="@{/addNewOrder}" class="btn btn-primary btn-sm mb-3">
				<span class="glyphicon glyphicon-order"></span>&nbsp;Add New Order
			</a>
		</div>


		<table border="1" style="align-items: center; text-align: center;"
			class="table table-striped table-responsive-md">

			<thead class="top">
				<tr class="table-info">
					<td><b>Order ID</b></td>
					<td><b>Customer Name</b></td>
					<td><b>Product Name </b></td>
					<td><b>Placement Date </b></td>
					<td><b>Description</b></td>
					<td><b>Total</b></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="orders: ${vOrders}">

					<td width="20px" th:text="${orders.id}"></td>
					<td th:text="${orders.uName}"></td>
					<td th:text="${orders.iName}"></td>
					<td th:text="${orders.orderPlacedOn}"></td>
					<td th:text="${orders.orderDescription}"></td>
					<td th:text="${orders.orderTotal}"></td>
				</tr>
			</tbody>
		</table>


	</div>

	<div class="container my-2" align="center">
		<h2>Customer List</h2>
		<table border="1" style="align-items: center; text-align: center;"
			class="table table-striped table-responsive-md">

			<thead class="top">
				<tr class="table-info">

					<td><b>Customer ID</b></td>
					<td><b>Name</b></td>
					<td><b>Phone</b></td>
					<td><b>Email</b></td>
					<td><b>Address</b></td>

				</tr>
			</thead>
			<tbody>
				<tr th:each="users: ${vUsers}">

					<td width="20px" th:text="${users.id}"></td>
					<td th:text="${users.name}"></td>
					<td th:text="${users.phone}"></td>
					<td th:text="${users.email}"></td>
					<td th:text="${users.address}"></td>
				</tr>
			</tbody>
		</table>

	</div>

	<div class="container my-3" align="center">
		<h2>Product List</h2>
		<table border="1" style="align-items: center; text-align: center;"
			class="table table-striped table-responsive-md">

			<thead class="top">
				<tr class="table-info">

					<td><b>Product ID</b></td>
					<td><b>Name</b></td>
					<td><b>Description</b></td>
					<td><b>Quantity</b></td>
					<td><b>Price</b></td>


				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${vItems}">

					<td width="20px" th:text="${item.id}"></td>
					<td th:text="${item.name}"></td>
					<td th:text="${item.description}"></td>
					<td th:text="${item.itemQuantity}"></td>
					<td th:text="${item.price}"></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
